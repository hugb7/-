# 功能: 1.去除播放广告 2.歌手/专辑列表正常展示 3.去除随机播放
hostname = spclient.wg.spotify.com, *spclient.spotify.com
^https:\/\/(spclient\.wg\.spotify\.com|.*-spclient\.spotify\.com(:443)?)\/user-customization-service\/v1\/customize$ url script-request-header https://raw.githubusercontent.com/hugb7/-/refs/heads/main/Shadowrocket/js/spotify-qx-header.js
^https:\/\/(spclient\.wg\.spotify\.com|.*-spclient\.spotify\.com(:443)?)\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$ url script-response-body https://raw.githubusercontent.com/hugb7/-/refs/heads/main/Shadowrocket/js/spotify-proto.js
^https:\/\/(spclient\.wg\.spotify\.com|.*-spclient\.spotify\.com(:443)?)\/(artistview\/v1\/artist|album-entity-view\/v2\/album)\/ url script-request-header https://raw.githubusercontent.com/hugb7/-/refs/heads/main/Shadowrocket/js/spotify-json.js
